<mat-card class="example-card">
    <div style="padding: 8px;">
        <span style="color: #b84141; font-size: 20px; font: bolder; padding: 20px;">Mot de passe oublié</span>
    </div>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input   matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
    </mat-card-content>
    <mat-card-actions style="display: flex;justify-content: space-evenly;">
            <button mat-flat-button class="btn" color="primary" >Réinitialiser </button>
            <button mat-flat-button class="btn" color="primary" routerLink='/se_connecter'  >Retour à la page d'authentification</button>
    </mat-card-actions>
  </mat-card>
