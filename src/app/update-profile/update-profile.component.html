<div class="container">
    <div class="card" *ngFor="let profil of Profile">
      <div
        class="card-header"
        style="background: linear-gradient(14deg, #4507a2 0%, black 75%)"
      >
        <h1 style="color: #ffffff; text-align: center">
          Informations personnelles
        </h1>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" novalidate>
            <div class="form-group col-xl-12 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname">Pr√©nom</label>
              <input
                type="text"
                formControlName="prenom"
                class="form-control input"
                [(ngModel)]="data.prenom"
                value=" {{ profil.prenom }}"
              />
            </div>
            <div class="form-group col-xl-12 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname">Nom</label>
              <input
                type="text"
                formControlName="nom"
                class="form-control input"
                [(ngModel)]="data.nom"
                value=" {{ profil.nom }}"
              />
            </div>
            <div class="form-group col-xl-4 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname"> Addresse </label>
              <input
                type="text"
                formControlName="adresse"
                class="form-control input"
                [(ngModel)]="data.adresse"
                value=" {{ profil.adresse }} "
              />
            </div>
            <div class="form-group col-xl-4 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname"> Ville </label>
              <input
                type="text"
                formControlName="ville"
                class="form-control input"
                [(ngModel)]="data.ville"
                value=" {{ profil.ville }}"
              />
            </div>
            <div class="form-group col-xl-4 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname"> Code postale </label>
              <input
                type="text"
                formControlName="code_postal"
                class="form-control input"
                [(ngModel)]="data.code_postal"
                value=" {{ profil.code_postal }}"
              />
            </div>
            <div class="form-group col-xl-12 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname">Email</label>
              <input
                type="text"
                formControlName="prenom"
                class="form-control input"
                [(ngModel)]="data.mail"
                value=" {{ profil.mail }}"
              />
            </div>
            <div class="form-group col-xl-12 col-xs-6 col-lg-6 col-sm-6 col-md-6">
              <label for="fi-firstname">Mot de passe</label>
              <input
                type="password"
                formControlName="nom"
                class="form-control input"
                [(ngModel)]="data.password"
                value=" {{ profil.password }}"
              />
            </div>
        </form>
      </div>
      <button style="background-color: rgb(204, 201, 207)">Enregistrer</button>
    </div>
  </div>
